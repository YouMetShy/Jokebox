<template name="collectionData">
  <div class="container-1">
    <h1>My Joke Collection</h1>
    <ul>
      {{#each jokes}}
        <li>
          {{name}}: {{joke}}
          <button class="delete-joke" data-id="{{_id}}">Delete</button>
          <button class="like-joke" data-id="{{_id}}">Like</button>
          <span class="likes-count">{{likes}}</span>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
