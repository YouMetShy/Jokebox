<template name="createUserForm">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="nu-name">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                    id="nu-password">
            </div>
            <div class="input-group mb-3">
                <input type="confirmPassword" class="form-control" placeholder="confirmPassword"
                    aria-label="confirmPassword" id="nu-confirmPassword">
            </div>
            <button type="button" class="btn btn-primary js-createUser">Create User</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
    </div>

</template>
