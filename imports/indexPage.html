<template name="indexPage">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h1 class="display-1">Welcome to The Jokebox</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h1>Please log in OR sign-up for any further information</h1>
      </div>
    </div>
  {{#if topJokes}}
  <div class="row justify-content-center">
  <div class="col-lg-10 text-center">
  <h1>Top Jokes</h1>
  <ul>
  {{#each topJokes}}
  <li>{{name}}: {{joke}} ({{likes}} likes)</li>
  {{/each}}
  </ul>
  </div>
  </div>
  {{/if}}
  </template>
