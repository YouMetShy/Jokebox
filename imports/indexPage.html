<template name="indexPage">
  <div class="row justify-content-center">
    <div class="col-lg-10 text-center">
      <h1 class="display-1">Welcome to The Jokebox</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-10 text-center">
      <h1>Please log in OR Create an Account for any further information</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-10 text-center">
      <br>
      <h2>Top Jokes:</h2>
      <ul>
        {{#each topJokes}}
          <li>{{name}}: {{joke}}  {{likes}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
