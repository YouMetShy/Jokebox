<template name="loginForm">
    <div class="modal modal-md fade" tabindex="-1" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="login-name">
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" aria-label="Password" id="login-password">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary js-logIn">Log In</button>
            <button type="button" class="btn btn-info js-showCreateUser">Sign Up</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
          <br>
          <h1 align="center">OR</h1>
          <br>
            <div class="bts">
                <a href="#" class="fblogin social"><i class="fa fa-facebook"></i><span>Sign in with Facebook</span></a>
                 <a href="#" class="twlogin social"><i class="fa fa-twitter"></i><span>Sign in with Twitter</span></a>
                <a href="#" class="gplogin social"><i class="fa fa-google-plus"></i><span>Sign in with Google</span></a>             
              </div>
            </div>
        </div>
      </div>
    </div>
  </template>
